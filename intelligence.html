<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deadcode Intelligence</title>

<!-- Futuristic font -->
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

<!-- Prism.js CSS for code highlighting -->
<link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.css" rel="stylesheet" />

<!-- Prism.js JS -->
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>

<style>
body {
  margin: 0;
  padding: 0;
  background: #0b0c10;
  color: #c5c6c7;
  font-family: 'Share Tech Mono', monospace;
  display: flex;
  flex-direction: column;
  height: 100vh;
  overflow: hidden;
}

a.back {
  position: absolute;
  top: 20px;
  left: 20px;
  color: #45a29e;
  text-decoration: none;
  font-weight: bold;
}
a.back:hover { color: #66fcf1; }

h1 {
  text-align: center;
  color: #66fcf1;
  margin: 20px 0;
  text-shadow: 0 0 10px #66fcf1, 0 0 20px #45a29e;
}

#chat-container {
  flex: 1;
  padding: 20px;
  display: flex;
  flex-direction: column;
  overflow-y: auto;
  gap: 10px;
  scrollbar-width: thin;
  scrollbar-color: #45a29e transparent;
}
#chat-container::-webkit-scrollbar { width: 8px; }
#chat-container::-webkit-scrollbar-thumb { background: #45a29e; border-radius: 4px; }
#chat-container::-webkit-scrollbar-track { background: transparent; }

.message {
  white-space: pre-wrap;
  word-break: break-word;
  animation: fadeIn 0.3s ease forwards;
  line-height: 1.5em;
}

.user { color: #000; text-align: right; text-shadow: 0 0 5px #45a29e; }
.ai { color: #66fcf1; text-align: left; text-shadow: 0 0 5px #66fcf1; }

.cursor {
  display: inline-block;
  width: 8px;
  background-color: #66fcf1;
  margin-left: 2px;
  animation: blink 0.7s steps(1) infinite;
  vertical-align: bottom;
}

@keyframes blink { 0%,50%,100%{opacity:1;} 25%,75%{opacity:0;} }
@keyframes fadeIn { 0%{opacity:0;transform:translateY(5px);} 100%{opacity:1;transform:translateY(0);} }

#input-container {
  display: flex;
  padding: 10px 20px;
  background: #0b0c10;
  border-top: 1px solid #45a29e;
}

#userInput {
  flex: 1;
  padding: 10px;
  font-family: 'Share Tech Mono', monospace;
  font-size: 16px;
  border: none;
  background: #1f2833;
  color: #fff;
  outline: none;
  border-radius: 6px;
}

button {
  margin-left: 10px;
  padding: 10px 20px;
  background: #45a29e;
  color: black;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.2s ease;
}
button:hover { background: #66fcf1; }

pre {
  white-space: pre-wrap;
  word-break: break-word;
  margin: 5px 0;
  padding: 10px;
  border-radius: 6px;
  background: #1f2833;
  overflow-x: auto;
}
</style>
</head>
<body>

<a class="back" href="index.html">‚Üê Back to Deadcode Unit</a>
<h1>ü§ñ Deadcode Intelligence V1-BETA</h1>

<div id="chat-container"></div>

<div id="input-container">
  <textarea id="userInput" placeholder="Ask me to code, explain, or generate..." rows="1"></textarea>
  <button onclick="sendMessage()">Send</button>
</div>

<script>
const chatContainer = document.getElementById('chat-container');
const inputField = document.getElementById('userInput');

function appendMessage(text, sender) {
  const message = document.createElement('div');
  message.classList.add('message', sender);

  if(sender === 'ai') {
    // Split text into code blocks and normal text
    const codeRegex = /```(.*?)\n([\s\S]*?)```/g;
    let lastIndex = 0;
    let match;

    function typeText(target, str, index = 0) {
      if(index < str.length) {
        target.textContent += str.charAt(index);
        setTimeout(() => typeText(target, str, index + 1), 15); // 15ms per character
      }
    }

    while((match = codeRegex.exec(text)) !== null) {
      const normalText = text.slice(lastIndex, match.index);
      if(normalText.trim() !== '') {
        const span = document.createElement('span');
        message.appendChild(span);
        typeText(span, normalText);
      }

      const pre = document.createElement('pre');
      const code = document.createElement('code');
      code.className = `language-${match[1].trim()}`;
      code.textContent = match[2];
      pre.appendChild(code);
      message.appendChild(pre);

      lastIndex = match.index + match[0].length;
    }

    const remainingText = text.slice(lastIndex);
    if(remainingText.trim() !== '') {
      const span = document.createElement('span');
      message.appendChild(span);
      typeText(span, remainingText);
    }

    Prism.highlightAll();
  } else {
    message.textContent = text;
  }

  chatContainer.appendChild(message);
  chatContainer.scrollTop = chatContainer.scrollHeight;
}


// Replace this with your backend API route or OpenAI fetch
async function sendMessage() {
  const text = inputField.value.trim();
  if(!text) return;

  appendMessage(text, 'user');
  inputField.value = '';
  appendMessage('Thinking...', 'ai');

  try {
    const response = await fetch("/api/ask", {  // Replace with your backend route
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });
    const data = await response.json();

    chatContainer.lastChild.remove(); // remove "Thinking..."
    appendMessage(data.reply || "Error: no response from server.", 'ai');
  } catch(err) {
    chatContainer.lastChild.remove();
    appendMessage("Error: could not connect to server.", 'ai');
  }
}

// Press Enter to send, Shift+Enter for new line
inputField.addEventListener("keydown", function(e) {
  if(e.key === "Enter" && !e.shiftKey){
    e.preventDefault();
    sendMessage();
  }
});
</script>
</body>
</html>
