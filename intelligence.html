<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deadcode Intelligence</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">

  <style>
    body {
      background: #0b0c10;
      color: #c5c6c7;
      font-family: "Orbitron", monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding: 20px;
      margin: 0;
      overflow-x: hidden;
    }

    h1 {
      color: #66fcf1;
      text-shadow: 0 0 10px #45a29e;
      margin-bottom: 20px;
      animation: flicker 2s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; text-shadow: 0 0 5px #45a29e; }
      50% { opacity: 0.9; text-shadow: 0 0 15px #66fcf1; }
      100% { opacity: 1; text-shadow: 0 0 5px #45a29e; }
    }

    #chat {
      width: 80%;
      max-width: 900px;
      background: rgba(31, 40, 51, 0.9);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px #45a29e;
      overflow-y: auto;
      flex-grow: 1;
    }

    .message {
      margin: 10px 0;
      line-height: 1.5;
      white-space: pre-wrap;
      animation: fadeIn 0.3s ease-in-out;
    }

    .message.user { color: #66fcf1; }
    .message.ai { color: #fff; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #userInput {
      width: 80%;
      max-width: 900px;
      height: 70px;
      background: #1f2833;
      color: #fff;
      border: 2px solid #45a29e;
      border-radius: 10px;
      padding: 10px;
      resize: none;
      font-size: 16px;
      font-family: monospace;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #45a29e;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }

    button:hover { background: #66fcf1; }

    a.back {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #45a29e;
      text-decoration: none;
      font-weight: bold;
    }

    /* Talking Skull */
    #talking-skull {
      position: fixed;
      bottom: 40px;
      left: 40px;
      width: 90px;
      height: 90px;
      z-index: 999;
    }

    #skull {
      width: 100%;
      height: auto;
      transition: 0.1s ease;
    }

    .talking {
      animation: talk 0.3s infinite;
    }

    @keyframes talk {
      0% { content: url('images/skull_closed.png'); }
      50% { content: url('images/skull_open.png'); }
      100% { content: url('images/skull_closed.png'); }
    }
  </style>
</head>
<body>
  <a class="back" href="index.html">‚Üê Back to Deadcode Unit</a>
  <h1>ü§ñ Deadcode Intelligence</h1>

  <div id="chat"></div>

  <textarea id="userInput" placeholder="Ask Deadcode Intelligence anything about coding..."></textarea>
  <button onclick="sendMessage()">Generate</button>

  <div id="talking-skull">
    <img id="skull" src="images/skull_closed.png" alt="Deadcode Skull">
  </div>

  <script>
    const API_KEY = "YOUR_OPENAI_KEY_HERE"; // replace this with your real key
    const chatContainer = document.getElementById("chat");
    const skull = document.getElementById("skull");

    document.getElementById("userInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    function appendMessage(text, sender) {
      const message = document.createElement("div");
      message.classList.add("message", sender);
      chatContainer.appendChild(message);

      let i = 0;
      function typeEffect() {
        if (i < text.length) {
          message.textContent += text.charAt(i);
          i++;
          setTimeout(typeEffect, 15);
          chatContainer.scrollTop = chatContainer.scrollHeight;
        }
      }
      typeEffect();
    }

    function startTalking() {
      skull.classList.add("talking");
    }

    function stopTalking() {
      skull.classList.remove("talking");
    }

    async function sendMessage() {
      const input = document.getElementById("userInput").value.trim();
      if (!input) return;

      appendMessage("You: " + input, "user");
      document.getElementById("userInput").value = "";
      startTalking();

      try {
          const response = await fetch("/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ messages: [{ role: "user", content: input }] })
         });
        });const response = await fetch("/api/chat", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ messages: [{ role: "user", content: input }] })
});


        const data = await response.json();
        stopTalking();

        const reply = data.choices[0].message.content;
        appendMessage("Deadcode Intelligence: " + reply, "ai");
      } catch (err) {
        stopTalking();
        appendMessage("Error connecting to server.", "ai");
      }
    }
  </script>
</body>
</html>
