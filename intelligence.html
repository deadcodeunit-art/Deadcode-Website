<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deadcode Intelligence</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #0b0c10;
      color: #c5c6c7;
      font-family: monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    a.back {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #45a29e;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }
    a.back:hover {
      color: #66fcf1;
    }

    h1 {
      text-align: center;
      color: #66fcf1;
      margin: 20px 0;
    }

    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
      overflow-y: auto;
      gap: 10px;
    }

    .message {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background: #45a29e;
      color: black;
    }

    .ai {
      align-self: flex-start;
      background: #1f2833;
      color: #66fcf1;
      position: relative;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      background-color: #66fcf1;
      margin-left: 2px;
      animation: blink 0.7s steps(1) infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    textarea {
      width: 100%;
      padding: 10px;
      font-family: monospace;
      font-size: 16px;
      border: none;
      border-top: 2px solid #45a29e;
      resize: none;
      background: #0b0c10;
      color: #fff;
      outline: none;
    }

    button {
      padding: 10px 20px;
      background: #45a29e;
      color: black;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      margin: 5px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #66fcf1;
    }

    #input-container {
      display: flex;
      padding: 10px 20px;
      background: #0b0c10;
      align-items: center;
      border-top: 1px solid #45a29e;
    }
  </style>
</head>
<body>
  <a class="back" href="index.html">‚Üê Back to Deadcode Unit</a>
  <h1>ü§ñ Deadcode Intelligence</h1>

  <div id="chat-container"></div>

  <div id="input-container">
    <textarea id="userInput" placeholder="Ask me to code, explain, or generate..."></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');

    function appendMessage(text, sender) {
      const message = document.createElement('div');
      message.classList.add('message', sender);

      // typing effect
      let i = 0;
      const cursor = document.createElement('span');
      cursor.classList.add('cursor');
      message.appendChild(cursor);
      chatContainer.appendChild(message);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      function type() {
        if (i < text.length) {
          cursor.insertAdjacentText('beforebegin', text.charAt(i));
          i++;
          chatContainer.scrollTop = chatContainer.scrollHeight;
          setTimeout(type, 20); // typing speed
        } else {
          cursor.remove(); // remove cursor after done
        }
      }

      type();
    }

    async function sendMessage() {
      const userInput = document.getElementById("userInput");
      const text = userInput.value.trim();
      if (!text) return;

      appendMessage(text, 'user');
      userInput.value = '';

      appendMessage('Thinking...', 'ai');

      try {
        const response = await fetch("/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await response.json();

        // remove last "Thinking..." message
        chatContainer.lastChild.remove();

        appendMessage(data.reply || "Error: no response from server.", 'ai');
      } catch (err) {
        chatContainer.lastChild.remove();
        appendMessage("Error: could not connect to server.", 'ai');
      }
    }
  </script>
</body>
</html>
